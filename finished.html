<!DOCTYPE html>
<html>
<body id="inversegradient">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <!--NAVBAR ENDS-->
  <div class="page textbox">
  <br><br><img src="thanks.gif" width="333px" height="333px">
  <hr style="height:33px; visibility:hidden;">
  <p class="font">
      Thank you for taking this survey! The survey closes May 1st 2018.
      Leave your email below if you want the results when it's finished.
      The results will be also posted at https://synthetictriggers.github.io/
        <hr style="height:1px; visibility:hidden;">

      <!--EMAIL FORM-->
      <form method="GET" name="email_list">

        <input required type="email" name="email" id="email" class="font email emailwidth"
        placeholder="Leave your email here">
        <br><br><br>

        <input id="submit" type="submit" class="submit font" value="Submit" class="submit">
        <div id="successMessage" style="display:none;">
          <p class="font"><b>Submitted!</b></p>
        </div>
      </form>
      <br><br>

      <br><br><br><br><br><br>
    </p>
  </div>
</div>

<!--SKRIVER TILL SPREADSHEET-->
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbzNhCHz68sAYpUOUvMMB40msBqVruUESmwn6_6mJo_abyTe061t/exec'
const form = document.forms['email_list']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  document.getElementById("successMessage").style.display = "block";
  document.getElementById("submit").style.display = "none";
})
</script>

</body>
</html>
